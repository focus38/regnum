<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/regnums.css" />
    <title>Регистрация нового пользователя</title>
</head>
<body>
    <form id="regform" action="newaccount.jsp" method="POST">
            <table>
                <tr>
                    <td>Имя (название организации)</td>
                    <td><input class="rinput" type="text" value="" name="accname" maxlength="150" /></td>
		</tr>
		<tr>
                    <td>Адрес электронной почты</td>
                    <td><input class="rinput" type="text" value="" name="accemail" maxlength="150" /></td>
		</tr>
                <tr>
                    <td>Пароль</td>
                    <td><input class="rinput" type="password" value="" name="accpswd" maxlength="150" /></td>
		</tr>
		<tr>
                    <td>
                        <a href="newaccount.html" class="submit_button" onclick="document.regform.submit();">Зарегистрировать</a>
                    </td>
                    <td>
                        <a href="" class="submit_button" onclick="document.regform.reset();">Отмена</a>
                    </td>
		</tr>
            </table>
    </form>
</body>
</html>
